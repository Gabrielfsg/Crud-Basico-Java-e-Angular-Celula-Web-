<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Cidade</h1>
    </div>
  <div class="p-col-12 p-fluid">
    <label>Nome</label>
  </div>
  <div class="p-col-10 p-fluid">
    <input type="text" pInputText>
  </div>
  <div class="p-col-2">
    <button pButton type="button" icon="pi pi-search" ></button>
  </div>
</div>
<div class="p-grid">
<div class="p-col-12">
  <p-table [value]="cidade" [paginator]="true" [rows]= 4 [responsive]="true">
    <ng-template pTemplate="caption">
        <p>Cidades</p>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th> <p>Codigo</p></th>
          <th> <p>Nome</p></th>
          <th> <p>Habitantes</p></th>
          <th> <p>Estado</p></th>
          <th> <p>Excluir | Editar | PDF |</p></th>
         </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cidade>
      <tr>
          <td> <p>{{cidade.codigoCidade}}</p></td>
          <td> <p>{{cidade.nomeCidade}}</p></td>
          <td> <p>{{cidade.habitantesCidade}}</p></td>
          <td> <p>{{cidade.nomeEstado}}</p></td>
          <td>
               <button pButton type="button"  icon="pi pi-trash" (click)="deletarCidade(cidade.codigoCidade)" class="p-button-outlined p-button-danger"></button>
               <button pButton type="button"  icon="pi pi-pencil" (click)="editar(cidade.codigoCidade)" class="p-button-outlined p-button-danger" ></button>
               <button pButton type="button"  icon="pi pi-file-pdf" class="p-button-outlined p-button-danger"></button>
              </td>
      </tr>
  </ng-template>
  </p-table>
  <div class="p-col-8">
    <button pButton type="button" label="Cadastrar nova Cidade" (click)="cadastro()"></button>
  </div>
  </div>
  </div>
</div>
